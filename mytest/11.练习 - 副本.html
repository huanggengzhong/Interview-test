function Dog(){
        this.name = "dog";
        this.showName=function(){
            console.log("这是一条"+this.name+"!")
        }
    }
    function Cat(){
        this.name="cat";
        // Dog.apply(this)
        this.showName=function(){
            console.log(this.name+" eat fish");
        }
        console.log(this);//Cat对象

    };

    cat.showName()        /*这是一条dog*/
